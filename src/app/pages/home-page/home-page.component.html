<section class="home-page">
    <div class="user-info">
        <h1>Hello {{ user.name }} !</h1>
        <h2>Your Coins: <a>{{ user.coins }}</a></h2>
        <h2>Your BTC: <a>${{ BTC$ | async }}</a> </h2>
        <h3>Current Bitcoin price: {{bitcoin}}</h3>
    </div>
    <div class="chart">
        <chart></chart>
    </div>
    <div class="moves">
        <move-list [moves]="moves$ | async" />
    </div>
</section>
