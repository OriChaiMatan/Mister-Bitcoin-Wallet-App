<section class="contact-edit">
	<h2>{{ isEditMode ? "Edit" : "Add" }} Contact</h2>
	<form (ngSubmit)="onSaveContact()">
		<label for="name">Name</label>
		<input [(ngModel)]="contact.name" type="text" name="name" id="name" />

		<label for="email">Email</label>
		<input [(ngModel)]="contact.email" type="email" name="email" id="email" />

		<label for="phone">Phone</label>
		<input [(ngModel)]="contact.phone" type="phone" name="phone" id="phone" />

		<section class="btns">
			<button class="btn">Save</button>
			<button *ngIf="isEditMode" (click)="onDeleteContact()" class="btn-danger" type="button">Delete</button> 
			<button routerLink="/contact" class="btn-regular" type="button">Back</button>
		</section>
	</form>
</section>
