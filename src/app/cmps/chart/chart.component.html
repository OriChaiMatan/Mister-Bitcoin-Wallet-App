  <ngx-charts-line-chart
    [view]="[1000, 400]"
    [results]="filteredData"
    [scheme]="'forest'"
    [legend]="false"
    [xAxis]="false"
    [yAxis]="true"
    [roundDomains]="true"
    [autoScale]="true"
    [timeline]="true">
  </ngx-charts-line-chart>
  
  <div class="filter-options">
    <button (click)="setTimeRange('7day')">This week</button>
    <button (click)="setTimeRange('month')">This Month</button>
    <button (click)="setTimeRange('year')">This Year</button>
    <button (click)="setTimeRange('five-years')">5 years</button>
    <button (click)="setTimeRange('all')">All Time</button>
  </div>
